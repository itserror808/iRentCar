



<button (click)="toggleDarkMode()" class="relative inline-flex items-center justify-center rounded-full focus:outline-none">
  <i *ngIf="!darkMode" class='bx bx-moon text-xl text-md text-gray-700 dark:text-gray-500 dark:hover:text-gray-200 hover:text-indigo-600 duration-200'></i>
  <i *ngIf="darkMode" class='bx bx-sun text-xl text-md text-gray-700 dark:text-gray-500 dark:hover:text-gray-200 hover:text-indigo-600 duration-200'></i>
</button>
